<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="script.js" defer></script>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="toggle_switch.css">
		<title>Etch-A-Sketch</title>
	</head>
	<body>
		<div class="heading"><h1>Etch-A-Sketch</h1></div>
		<div class="art-stuff">
			<div id="controls-container">
				<h2>Controls</h2>
				<div class="buttons">
					<button class="new-grid">New Grid</button>
					<button class="clear">Clear</button>
					<button class="eraser">Eraser</button>
				</div>
				<h4>Colors</h4>
				<div class="color-magic">
					<div class="rainbow-toggle"><p>Rainbow Mode:</p>
						<label class="switch">
							<input type="checkbox" class="rainbowButton">
							<span class="slider round"></span>
						  </label></div>

						  <label for="color" class="color"><p>Pick a color:</p>
							<input type="color" name="color" id="color-picker"></label>  
				</div>
				
				
				<div id="colour-controls">
					<button value="red"></button>
					<button value="green"></button>
					<button value="blue"></button>
					<button value="black"></button>
					<button value="orange"></button>
					<button value="purple"></button>
					<button value="hotPink"></button>
					<button value="gold"></button>
					<button value="teal"></button>
				</div>
				
			</div>
			<div id="grid-container"></div>
		</div>
	</body>
</html>
